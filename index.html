<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vôlei em Movimento: Cinesiologia e Biomecânica</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-image: url('https://wallpapers.com/images/hd/kuromi-with-hello-kitty-and-friends-24x3y43m3jr8enxy.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    color: #222;
  }

  header {
    background: rgba(126, 87, 194, 0.9);
    color: white;
    padding: 30px 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  nav {
    background: rgba(106, 27, 154, 0.85);
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  nav a {
    color: white;
    text-decoration: none;
    padding: 15px 25px;
    display: block;
    font-weight: bold;
    transition: background 0.3s;
    border-radius: 5px;
    margin: 5px;
  }

  nav a:hover, nav a.active {
    background: #4a148c;
  }

  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px 40px 15px;
  }

  h1, h2 {
    color: #6a1b9a;
    text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
  }

  section {
    margin-bottom: 30px;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(4px);
  }

  footer {
    text-align: center;
    font-size: 0.9em;
    color: #555;
    padding: 15px 0;
    background: rgba(243, 229, 245, 0.95);
    border-top: 1px solid #ddd;
  }

  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      text-align: center;
    }

    nav a {
      padding: 12px 10px;
      border-bottom: 1px solid #4a148c;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Vôlei em Movimento</h1>
  <p>A importância da Cinesiologia e Biomecânica no Desempenho Esportivo</p>
  <p><strong>Por: Ana Cláudia e Geovana</strong></p>
</header>
<nav>
  <a href="#home" class="active">Início</a>
  <a href="#sobre">Sobre o Vôlei</a>
  <a href="#cinesiologia">Cinesiologia</a>
  <a href="#biomecanica">Biomecânica</a>
  <a href="#conclusao">Conclusão</a>
  <a href="#referencias">Referências</a>
</nav>
<main>
  <!-- [Todo o conteúdo permanece igual, como já está no seu código acima] -->
</main>
<footer>
  <p>Projeto desenvolvido por Ana Cláudia e Geovana - 2025</p>
</footer>
<script>
  const links = document.querySelectorAll('nav a');
  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      links.forEach(l => l.classList.remove('active'));
      link.classList.add('active');
      document.querySelector(link.getAttribute('href')).scrollIntoView({behavior: 'smooth'});
    });
  });
</script>
</body>
</html>
